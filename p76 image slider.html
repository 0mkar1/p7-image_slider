<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>

    <link rel="stylesheet" href="p76 style.css">

</head>

<body>

    <div class="slide-container">

        <div class="slide">
            <img src="img/1710687.jpg" alt="">
            <div class="caption">Caption Text 1</div>
        </div>
 
        <div class="slide">
            <img src="img/320344.png" alt="">
            <div class="caption">Caption Text 2</div>
        </div>

        <div class="slide">
            <img src="img/721999.png" alt="">
            <div class="caption">Caption Text 3</div>
        </div>

        <div class="slide">
            <img src="img/536031.jpg" alt="">
            <div class="caption">Caption Text 4</div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>

    </div>

    <script src="p76 image slider.js"></script>

</body>

</html>
